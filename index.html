<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Silento ‚Äî burnout drift, quietly measured</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #faf7ff;
      --bg-soft: #f3ecff;
      --accent: #a57aff;
      --accent-soft: rgba(165, 122, 255, 0.18);
      --text-main: #3d2d70;
      --text-muted: #6f5da5;
      --radius-xl: 22px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 48px 24px;
      background: var(--bg);
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "Inter", "SF Pro Text", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .card {
      background: white;
      border: 1px solid var(--accent-soft);
      padding: 32px 30px;
      border-radius: 28px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 12px 32px rgba(165, 122, 255, 0.12);
    }

    .logo {
      width: 52px;
      height: 52px;
      background: radial-gradient(circle at 30% 20%, #cbb7ff 0%, #a57aff 55%, #8d61ef 100%);
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: 700;
      font-size: 20px;
      margin: 0 auto 24px;
    }

    h1 {
      font-size: 28px;
      margin: 0 0 14px;
      font-weight: 600;
    }

    .subtitle {
      margin: 0 auto 26px;
      color: var(--text-muted);
      font-size: 16px;
      line-height: 1.55;
      max-width: 460px;
    }

    .metrics {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .pill {
      background: var(--bg-soft);
      border: 1px solid var(--accent-soft);
      padding: 6px 14px;
      border-radius: 100px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .cta {
      display: inline-block;
      padding: 12px 22px;
      font-size: 15px;
      border-radius: 100px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: opacity .15s ease-out;
    }

    .cta:hover { opacity: .9; }

    footer {
      margin-top: 38px;
      font-size: 13px;
      color: var(--text-muted);
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo">S</div>

    <h1>Silento</h1>

    <p class="subtitle">
      A quiet, lightweight way to sense<br>
      how far you drift from your normal.
    </p>

    <div class="metrics">
      <div class="pill">üì± screen time</div>
      <div class="pill">üåô bedtime</div>
      <div class="pill">üìç location rhythm</div>
    </div>

    <a
      class="cta"
      href="mailto:hello@silento.app?subject=Silento%20early%20access"
    >
      Get early access
    </a>
  </div>

  <footer>
    Silento.app ‚Äî coming soon
  </footer>
</body>
</html>
